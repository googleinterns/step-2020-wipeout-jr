<p ng-show='userInfoCtrl.loading'>Loading...</p> 

<p ng-show='!userInfoCtrl.loading && !userInfoCtrl.isLoggedIn()'>Hello Stranger</a>!</p>

<p ng-show='!userInfoCtrl.loading && userInfoCtrl.isLoggedIn() && !userInfoCtrl.userInfo.nickname'>Hello new friend</a>!</p>

<p ng-show='!userInfoCtrl.loading && userInfoCtrl.isLoggedIn() && userInfoCtrl.userInfo.nickname'>Hello {{userInfoCtrl.userInfo.nickname}}</a>!</p>

<div ng-show='!userInfoCtrl.loading && userInfoCtrl.isLoggedIn()'>
    <p ng-show='!userInfoCtrl.userInfo.nickname'>Set your nickname here to save your data:</p>
    <p ng-show='userInfoCtrl.userInfo.nickname'>Update your nickname here:</p>
    <form method="post" action="/user-info">
        <input name='nickname' type='text'/>
        <button>Submit</button>
    </form>
</div>
