<div>
    <h1> The Books </h1>
    <p>Click on a book below to view more info about it!</p>
</div>

<br/><br/>

<ul >
    <li ng-repeat="book in bookListCtrl.bookList">
        <!-- $index tells the page to route to the id of the book -->
        <a ng-href="#!/book-detail/{{book.isbn}}">{{book.title}}</a> 
        <p>{{book.genre}}</p>
    </li>
</ul>
