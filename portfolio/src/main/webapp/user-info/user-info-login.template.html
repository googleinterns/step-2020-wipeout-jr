<p ng-show='userInfoCtrl.loading'>Loading...</p> 

<p ng-show='!userInfoCtrl.loading && !userInfoCtrl.isLoggedIn()'>Login <a ng-href="{{userInfoCtrl.userInfo}}">here</a>.</p>

<div ng-show='!userInfoCtrl.loading && userInfoCtrl.isLoggedIn()'>
    <p>Set your nickname here:</p>
    <form method="post" action="/user-info">
        <!-- <input name=\"nickname\" value=\"" + {{userInfoCtrl.userInfo}} + "\" /> -->
        <input name='nickname' type='text'/>
        <button>Submit</button>
    </form>
</div>
