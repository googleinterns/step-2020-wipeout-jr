<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Better Reads</title>
    <link rel="stylesheet" href="style.css">


    <!-- External Library Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-mocks.js"></script>

    <!-- AngularJS Components -->
    <script src="book-list/book-list.module.js"></script>
    <script src="book-list/book-list.component.js"></script>
    <script src="book-detail/book-detail.module.js"></script>
    <script src="book-detail/book-detail.component.js"></script>
    <script src="user-status/user-status.module.js"></script>
    <script src="user-status/user-status.component.js"></script>
    <script src="user-info/user-info.module.js"></script>
    <script src="user-info/user-info.component.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
  </head>
  <body ng-app = "betterReadsApp">

    <a href="#!/book-list"> BetterReads </a>
    <user-status></user-status>
    <user-info></user-info>
    <!-- <p> You could put something like a toolbar here that would be on every single page! </p>     -->
    <!-- TODO: someone should totally add a toolbar (with links between pages) here :P -->
    <!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <!-- But for now, I put a link to the book-list which is currently our 'homepage'. -->

    <br/><br/>

    <!-- Whichever AngularJS component is 'active' will show up in the div below this due to the 'ng-view' annotation. -->
    <!-- See app.config.js for the views / components that various URLs are associated with. -->
    <div ng-view></div>

    <!-- TODO: this stuff will also appear on every single page until someone gets rid of it! -->
    <!-- Basically, anything outside of the div with ng-view is stuff that the user will always see. -->
    <!-- So, generally things like toolbars, footers, etc. that are always at
        the top / bottom of websites are perfect for putting above/below the ng-view div. -->
    <div id="content">
      <p>2020 Team Wipeout Jr.</p>
      <p>Click here to get a random message:</p>
    </div>
  </body>
</html>
